windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#---Window Rules---

#---WORKSPACES---
windowrulev2 = workspace 1, class: brave-browser
windowrulev2 = workspace 3, class: Code
windowrulev2 = workspace 4, class: gamescope
windowrulev2 = workspace 4, class: Minecraft
windowrulev2 = workspace 5, class: steam
windowrulev2 = workspace special:magic, class: Spotify
windowrulev2 = workspace special:magic, class: discord

#---FLOAT---
windowrulev2 = float, class: nwg-look, title: nwg-look
windowrulev2 = float, class: org.pulseaudio.pavucontrol
windowrulev2 = float, class: org.keepassxc.KeePassXC
windowrulev2 = float, class: org.prismlauncher.PrismLauncher
windowrulev2 = float, class: org.kde.gwenview
windowrulev2 = float, class: org.kde.kalk
windowrulev2 = float, class: solaar
windowrulev2 = float, class: steam
windowrulev2 = float, class: Spotify
windowrulev2 = tile, class: steam, title: Steam

#---SIZE---
windowrulev2 = size 800 700, class: org.keepassxc.KeePassXC
windowrulev2 = size 800 700, class: Spotify
windowrulev2 = size 1100 709, class: org.prismlauncher.PrismLauncher

#---OPACITY---
windowrulev2 = opacity 0.9 override, class: Spotify

#---FIXES---
